<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
</head>
<body>
	
	<div>
		Name: <input id = "name">
	</div>
	<button onclick="show_message() ">Show Message</button>
	<div id="message"></div>

	<hr>

	<div>
		<input id="number" class="number"> + 
		<input id="other_number" class="number"> = 
		<span id="sum"></span>
	</div>
	<button onclick="add_numbers()">Add Numbers</button>

	<hr>

	<div>
		Color: <input id="color">
	</div>
	<button onclick="change_color()">Change Color</button>

	<hr>

	<button onclick="play_castle_theme()">Play Castle Theme</button>

	
	<style>
	 
	 body, button, input {
	 	font-size: 24px;
	 }

	 body {
	 	padding: 40px 40px 40px 40px;
	 }

	 hr {
	 	margin-top: 40px;
	 	margin-bottom: 40px;
	 }

	 .number {
	 	width: 40px;
	 }
		
	</style>

	<script>

//variables experiment 
		// var a = "10";
		// var b = "5";

		// a = parseInt(a);
		// b = parseInt(b);

		// a = a + b; 

		// console.log(a);
		// console.log( typeof a);


		var show_message = function(){
		var message = "hello";
		var name = document.getElementById("name").value;
		message = message + " " + name + "!";
		document.getElementById("message").innerHTML = message;
		}


		var add_numbers = function(){
			var number = document.getElementById("number").value;
			var other_number = document.getElementById("other_number").value;
			number = parseFloat(number); 
			other_number = parseFloat(other_number);
			var sum = number + other_number;
			document.getElementById("sum").innerHTML = sum;
		}

		var change_color = function(){
			var color = document.getElementById('color').value;
			document.body.style.backgroundColor = color;
		}
		
		var castle_theme = new Audio("Visager_-_02_-_Castle_Theme.mp3");

		var play_castle_theme = function(){
			castle_theme.play();
		}
	</script>

</body>
</html>
